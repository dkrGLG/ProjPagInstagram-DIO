<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./teste.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="Instagram-wrapper">
        <div class="instagram-phone">
            <img src="celular.png" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="instagram-logo-text-black-png.png" alt="insta Logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="profile_picture.png" alt="foto perfil" onmouseover="teste()">
                </div>
                <a href="#" class="instagram-login"> Continue como perfil_logado</a>
                <a href="#" class="instagram-logout"> Remover Conta</a>
  
            </div>
            <div class="group">
                <p class="not-account"> Não é perfil_logado?</p>
                <p class="not-account">
                    <span class="link-blue"> Alternar contas</span>
                    ou
                    <span class="link-blue"> Inscreva-se </span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app"> Baixe o aplicativo.</p>
                <div class="download">
                    <img src="logobotão.jpg" alt="downloadbutton" class="app-download"></a>
                 </div>
            </div>

        </div>
    </div>
</body>
</html>
